# Configuración de SonarQube para el proyecto de refactorización
sonar.projectKey=practica-refactorizacion
sonar.projectName=Practica Refactorizacion
sonar.projectVersion=1.0

# Rutas del código fuente y binarios
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Codificación del código fuente
sonar.sourceEncoding=UTF-8

# Activar la regla de Magic Numbers
# squid:S109 es la regla para Java que detecta números mágicos
sonar.issue.enforce.multicriteria=e1
sonar.issue.enforce.multicriteria.e1.ruleKey=java:S109
sonar.issue.enforce.multicriteria.e1.resourceKey=**/*.java
